<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="keys">
      <button data-key="sin">sin</button>
      <button data-key="cos">cos</button>
      <button data-key="tan">tan</button>
      <button data-key="sqrt">âˆš</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button class="operator" data-key="+">+</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button class="operator" data-key="-">-</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button class="equal" data-key="=">=</button>
      <button data-key="0">0</button>
      <button data-key="." class="decimal">.</button>
      <button class="clear" data-key="c">C</button>
      <button class="operator" data-key="*">*</button>
      <button class="operator" data-key="/">/</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
